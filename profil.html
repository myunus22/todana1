<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil - Todana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .profile-img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 3px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="text-center mb-4">Profil Anda</h2>

      <!-- Info Profil -->
      <div id="profile-info" class="text-center mb-4">
        <!-- Akan diisi oleh JavaScript -->
      </div>

      <!-- Tombol Aksi -->
      <div class="text-center">
        <a href="home.html" class="btn btn-primary me-2">
          <i class="bi bi-house-door-fill me-1"></i>Beranda
        </a>
        <button class="btn btn-danger" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Tampilkan data profil
      window.onload = function () {
        const loggedIn = localStorage.getItem("loggedIn");
        const username = localStorage.getItem("username");
        const profileInfo = document.getElementById("profile-info");

        if (loggedIn === "true") {
          profileInfo.innerHTML = `
            <img src="images/profil.png" alt="Foto Profil" class="profile-img">
            <p class="fs-5">Selamat datang, <strong>${username}</strong></p>
            <p>Anda telah berhasil login ke akun <strong>Todana</strong>.</p>
          `;
        } else {
          window.location.href = "login.html";
        }
      };

      // Fungsi Logout
      function logout() {
        localStorage.removeItem("loggedIn");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>

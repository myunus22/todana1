<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Todana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="text-center mb-4">Login</h2>

      <!-- Form Login -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required placeholder="Masukkan username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required placeholder="Masukkan password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>

      <!-- Tautan Daftar -->
      <div class="mt-3 text-center">
        <span>Belum punya akun? <a href="signup.html">Daftar di sini</a></span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Simulasi login

document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Pastikan username dan password tidak kosong
  if (username && password) {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", username);
    window.location.href = "index.html"; // Setelah login berhasil, redirect ke halaman utama
  } else {
    alert("Username dan Password tidak boleh kosong");
  }
});

    </script>
  </body>
</html>
